<!DOCTYPE html>
<html>
<head>
	<title>Giai thừa</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt('Mời bạn nhập giá trị n', 0);
		S = 1;
		for (var i = 1; i <= n; i++) {
			S *= [i];
		}
		document.write(n)
		document.write('! = ')
		document.write(S)
	</script>
</body>
</html>
