<!DOCTYPE html>
<html>
<head>
	<title>In tam giác</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt('Mời bạn nhập giá trị n', 0);
			for (var i = 1; i <= n; i++) {
				for (var j = 1; j <= i ; j++) {
					document.write('* ');
				}
				document.write('<br>');
			}
	</script>
</body>
</html>
