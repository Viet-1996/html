<!DOCTYPE html>
<html>
<head>
	<title>Easy Jobs 4 You</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Registration Form - Job Seekers</h1>
	<form action="thankyou.html" method="post"><table>
		<tr>
			<td><label>Login Name:</label></td>
			<td><input type="text" name="Name" style="width: 250px"></td>
		</tr>
		<tr>
			<td><label>Password:</label></td>
			<td><input type="password" name="Password" style="width: 250px"></td>
		</tr>
		<tr>
			<td><label>Re-enter Password:</label></td>
			<td><input type="password" name="Password" style="width: 250px"></td>
		</tr>
		<tr>
			<td><label>Gender:</label></td>	
			<td>
				<input type="radio" name="gender" value="male">
				<label for="male">Male</label>
				<input type="radio" name="gender" value="female">
				<label for="female">Female</label>
			</select></td>
		</tr>
		<tr>
			<td><label>Experience (In Years):</label></td>
			<td><select>
				<option value="">Select...</option>
				<option value="0-1">0-1</option>
				<option value="1-2">1-2</option>
				<option value="2-3">2-3</option>
				<option value="3+">3+</option>
			</select></td>	
		</tr>
		<tr>
			<td>
			<input type="submit" value="Register">
			<input type="reset" value="Cancel">	
			</td>
		</tr>
	</table></form>
</body>
</html>
