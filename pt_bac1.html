<!DOCTYPE html>
<html>
<head>
	<title>pt bậc 1</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt('Mời bạn nhập giá trị a', 0);
		if (a == 0){
			alert('Mời bạn nhập a khác 0');
			var a = prompt('Mời bạn nhập giá trị a', 0);
		}	
		var b = prompt('Mời bạn nhập giá trị b', 0);
		x = (-b) / a;
		document.write('x = ')
		document.write(x)
	</script>
</body>
